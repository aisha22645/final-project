<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ttt</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <div class="containerr">
        <div class="tabs">
            <button id="login-tab" class="active">Login</button>
            <button id="signup-tab">Sign Up</button>
        </div>
        <form id="login-form" class="form active">
            <h2>Sign In</h2>
            <div class="input-field">
                <input type="text" id="login-username" required>
                <label>Username</label>
                <i class="icon fas fa-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="login-password" required>
                <label>Password</label>
                <i class="icon fas fa-lock"></i>
            </div>
            <button type="submit" class="btn"><a class="btn-a" href="index.html">Login</a></button>
        </form>
        <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <div class="input-field">
                <input type="text" id="signup-username" required>
                <label>Username</label>
                <i class="icon fas fa-user"></i>
            </div>
            <div class="input-field">
                <input type="email" id="signup-email" required>
                <label>Email</label>
                <i class="icon fas fa-envelope"></i>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" required>
                <label>Password</label>
                <i class="icon fas fa-lock"></i>
            </div>
            <button type="submit" class="btn"><a class="btn-a" href="index.html">Sign Up</a></button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
